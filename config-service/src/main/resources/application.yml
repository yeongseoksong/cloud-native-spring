server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      min-spare: 5
      max: 50
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 15s
  application:
    name: config-service

  cloud:
    config:
      server:
        git:
          uri: https://github.com/yeongseoksong/cloud-native-spring-config
          default-label: main
          timeout: 5
          clone-on-start: true # ?? ?? ??? ?? ?? ? ??
          force-pull: true  # ?? ??? ? ?? ???? ???? ??? ???? ?? ??

