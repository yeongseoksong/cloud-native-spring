spring:
  application:
    name: catalog-service
  config:
    import: "optional:configserver:" #optional 로 config server 없을 경우 로컬 속성 사용
  cloud:
    config:
      uri: http://localhost:8888
      request-connect-timeout: 5000
      request-read-timeout: 5000
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.1

management:
  endpoints:
    web:
      exposure:
        include: refresh


server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5


polar: # config server 설정 값이 우선되어 무시!
  greeting: Welcome to the local book catalog!

